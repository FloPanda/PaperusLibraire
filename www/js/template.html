<!-- Page regroupant les templates utilisés ailleurs -->



<!-- template qui liste les ISBN des livres avec des contenus et les contenus associés-->
<script ty="text/html" id="tpl-contentList">
            Contenus disponibles pour ces livres : <br/><br/>
    {{#ISBNList}}<article>
        <header>
            <h2>{{ISBN}}</h2>
        </header>
        <ul class="checklist">
        {{#content}}<li class="contentELem">
		<input type="checkbox" name={{id}} id={{id}} class="custom" />
		<label for={{id}}>
            {{name}} </label>
            <div class= "contentDesc">
            <ul class="contentAttribute">
                <li>Type : {{type}}</li>
                <li>Description : {{description}}</li>
                <li>Format : {{#formats}}{{format}}, {{/formats}}</ul></li>
                <li>Prix : {{price}} euros</li>
            </ul>
            </div>

        </li>{{/content}}
        </ul>
    </article>{{/ISBNList}}
    <button data-theme="a" data-form="ui-btn-up-a" class=" ui-btn ui-btn-a ui-btn-icon-left ui-shadow ui-corner-all" onclick="makeCodes();" data-role="none">Génerer les codes</button>
    
</script>
    
<!-- template qui liste les ISBNs sans contenus associés-->

        <header>
            <h2>Ces livres sont actuellement sans contenu associé :</h2>
        </header>
        <ul>
        {{#ISBN}}<li>{{.}}</li>{{/ISBN}}
        </ul>
</script>

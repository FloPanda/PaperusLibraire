<!-- Page regroupant les templates utilisés ailleurs -->



<!-- template qui liste les ISBN des livres avec des contenus et les contenus associés-->
<script ty="text/html" id="tpl-contentList">
            Contenus disponibles pour ces livres : <br/><br/>
    {{#ISBNList}}<article>
        <header>
            <h2>{{ISBN}}</h2>
        </header>
        <ul class="checklist">
        {{#content}}<li class="contentELem">
        <div class="ui-checkbox">
		<input type="checkbox" name={{content.id}} id={{idCheckBox}} class="custom" />
		<label for={{idCheckBox}}>
            {{name}}
            <div class= "contentDesc">
            <ul class="contentAttribute">
                <li>Type : {{content.type}}</li>
                <li>Description : {{content.description}}</li>
                <li>Format : {{#formats}}{{format}}, {{/formats}}</li>
                <li>Prix : {{content.price}} euros</li>
            </ul>
        
            </div></label>
        </div>

        </li>{{/content}}
        </ul>
    </article>{{/ISBNList}}
    <br/>
    <button data-theme="a" data-form="ui-btn-up-a" class=" ui-btn ui-btn-a ui-btn-icon-left ui-shadow ui-corner-all" onclick="return makeCodes();" data-role="none">Génerer les codes</button>
    
</script>

    Voici les QRCodes à scanner :
    {{#ISBNTagList}}<article>

    </header>

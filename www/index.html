    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Paperus</title>
            <link rel="stylesheet" type="text/css" href="css/style.css" />
            <link rel="stylesheet" href="css/themes/paperus.min.css" />
            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
            <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
            <!-- importation du bibliothèque cordova ( phoneGap ) -->
            <script src="cordova.js"></script>
            <script src="js/main.js"></script>
            <script>
                document.addEventListener("deviceready", onDeviceReady, false);
                function onDeviceReady() {
                    // Empty
                }
            </script>
            </head>
    <body class="light">
        <div id="mainView">
            <div class="maxWidth">
                <!-- après je pourrai mettre un onglet de navigation sur le côté avec un div id="sideNav" mais pas sur cette page de connexion -->
                <div id="index">
                    <header id="mainHeader">
                        <div class="maxWidth">
                            <hgroup>
                                <h1>Paperus Librairie</h1>
                                <p>Créez des offres couplées dans votre librairie avec Paperus</p>
                            </hgroup>
                        </div>
                    </header>
                    <div id="content" class="maxWidth">
                        <article id="connexionForm" class="component">
                            <header>
                                <h2>Connexion</h2>
                            </header>
                            <input type="text" class="largeInput" id="email" value="" placeholder="Identifiant" /> <br/>
                            <input type="password" class="largeInput" id="password" value="" placeholder="Mot de passe" /> <br/>
                            <button data-theme="a" data-form="ui-btn-up-a" class=" ui-btn ui-btn-a ui-btn-icon-left ui-shadow ui-corner-all" onclick="login();" data-role="none">Connexion</button>
                        </article>
                        <article id="otherPossibilities" class="component">
                            <header>
                                <h2></h2>
                            </header>
                            <div class="smallButtonBar">
                                <div class="smallButtonBarItem">
                                    <a href="subscription.html" class="smallButtonBarItemButton" data-role="none">Inscription</a>
                                    <a href="forgot.html" class="tsmallButtonBarItemButton" data-role="none">Mot de passe oublié</a>
                                </div>
                            </div>
                        </article>
                        <footer>
                            <p>visitez notre <a href="http://www.paperus.fr">site internet</a> </p>
                            <div class="copyright">
                                Paperus, 2014, tous droits réservés
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

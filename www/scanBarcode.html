            <div data-role="content">
                <p>Saisissez ici les codes EAN 13 de vos livres</p>

                </div>

                www.paperus.fr</a> </p>  
        </div>
        <script>
            function liveForm (){
                $( "#eanField" ).keypress(function( event ) {
                                           if ( event.which == 13 ) {
                                          $('#eanField').append('<input type="text" name="ISBN" id="ISBN" value="" placeholder="EAN13"/><br/>');
                                          
                                    }
                                    }
                                    );
            }
        
    //je lance LiveForm()
        $(document).ready(function(){liveForm();});
        
        </script>
